<link rel="stylesheet"href="style.css"
<script src="script.js"></script>
<h1 style="border":> PIZZA HUT</h1>
<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
  
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required><br>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Please choose an option--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
  
    <label for="food">Choice of Food:</label>
    <input type="checkbox" id="food1" name="food" value="Pizza">Pizza
    <input type="checkbox" id="food2" name="food" value="Burger">Burger
    <input type="checkbox" id="food3" name="food" value="Taco">Taco<br>
  
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>
  
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>
  
    <input type="submit" value="Submit">
  </form>
  
  <table id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
